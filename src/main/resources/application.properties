spring.application.name=Backend-Tp4-Lc4-React
#Parámetros para conectarnos a una base de  datos


spring.datasource.url=jdbc:mysql://localhost:3306/tp4_react_semana4_lab4
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Muestra pr la consola como se desarrollan las consultas SQL
spring.jpa.show-sql = true

# EL update le dice que si no existe n las tablas que las cree y luego actualice
spring.jpa.hibernate.ddl-auto=update

# puerto de ejecución, donde escucha el server embebido
server.port=8080


# OPEN API

# https://parcial1-apirest.onrender.com/swagger-ui/index.html  Así lo llamén en Render
# http://localhost:8080/swagger-ui/index.html  ASI HAY QUE LLAMARLO Localmente
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
